<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giggle Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #homePage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        #resultsPage {
            display: none;
            flex-direction: column;
            padding: 20px;
        }
        #websitePage {
            display: none;
            padding: 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-right: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .g1 { color: #4285f4; }
        .g2 { color: #ea4335; }
        .g3 { color: #fbbc05; }
        .g4 { color: #4285f4; }
        .g5 { color: #34a853; }
        .g6 { color: #ea4335; }
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 20px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            background-color: white;
        }
        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
        }
        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            padding: 10px 20px;
            margin: 20px 5px 0;
            border-radius: 4px;
            font-size: 14px;
            color: #3c4043;
            cursor: pointer;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #dfe1e5;
        }
        .search-results {
            margin-top: 20px;
            max-width: 650px;
        }
        .result-item {
            margin-bottom: 25px;
            cursor: pointer;
        }
        .result-url {
            color: #202124;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .result-title {
            color: #1a0dab;
            font-size: 18px;
            margin: 5px 0;
            font-weight: bold;
        }
        .result-description {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
        }
        .back-btn {
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            color: #3c4043;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .website-content {
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
        }
        .tabs {
            display: flex;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: #4285f4;
            border-bottom-color: #4285f4;
        }
        .customize-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Page -->
        <div id="homePage">
            <h1 class="logo">
                <span class="g1">G</span><span class="g2">i</span><span class="g3">g</span><span class="g4">g</span><span class="g5">l</span><span class="g6">e</span>
            </h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="homeSearchInput" placeholder="Search Giggle...">
                </div>
            </div>
            <div>
                <button class="search-btn" onclick="performSearch()">Giggle Search</button>
                <button class="search-btn">I'm Feeling Lucky</button>
            </div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage">
            <div class="header">
                <div class="logo" onclick="goToHome()">
                    <span class="g1">G</span><span class="g2">i</span><span class="g3">g</span><span class="g4">g</span><span class="g5">l</span><span class="g6">e</span>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" id="resultsSearchInput">
                    </div>
                </div>
            </div>
            
            <div style="padding: 0 20px;">
                <div class="tabs">
                    <div class="tab active">All</div>
                    <div class="tab">Images</div>
                    <div class="tab">Videos</div>
                    <div class="tab">News</div>
                    <div class="tab">Maps</div>
                </div>
                
                <div class="search-results" id="searchResults">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>

        <!-- Website Page -->
        <div id="websitePage">
            <button class="back-btn" onclick="goBack()">← Back to results</button>
            <div class="website-content" id="websiteContent">
                <!-- Website content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Customize button -->
    <button class="customize-btn" onclick="alert('Customization panel would open here')">⚙️</button>

    <script>
        // Sample search results data
        const sampleResults = [
            {
                url: "www.techworld.com/latest-gadgets",
                title: "Latest Technology Gadgets and Innovations - TechWorld",
                description: "Discover the newest technology gadgets and innovations that are changing the world. From smartphones to smart homes, explore the cutting-edge tech that's shaping our future."
            },
            {
                url: "www.filmreview.com/best-2025",
                title: "Best Films of 2025 (So Far) - Film Review Magazine",
                description: "Our critics rank the top films released in 2025 so far. From blockbusters to indie darlings, discover the must-see movies of the year."
            },
            {
                url: "www.indiefilmhub.com/resources",
                title: "Independent Filmmaking Resources - Indie Film Hub",
                description: "Essential resources for independent filmmakers. Find funding opportunities, film festival submissions, equipment guides, and networking events."
            },
            {
                url: "www.digitaltrends.com/computing",
                title: "Computing News & Reviews - Digital Trends",
                description: "Stay updated with the latest computing news, hardware reviews, and software developments. Expert analysis on PC components, laptops, and emerging technologies."
            },
            {
                url: "www.screencraft.org/screenwriting",
                title: "Screenwriting Fundamentals - ScreenCraft",
                description: "Master the art of screenwriting with expert tips on structure, character development, dialogue, and formatting. Resources for both beginners and experienced writers."
            },
            {
                url: "www.filmtechniques.edu/cinematography",
                title: "Advanced Cinematography Techniques - Film Institute",
                description: "In-depth exploration of cinematography methods used by award-winning DPs. Lighting, composition, camera movement, and visual storytelling approaches."
            },
            {
                url: "www.worldcinema.org/international",
                title: "International Film Movements & Global Cinema - World Cinema Archive",
                description: "Discover important film movements from around the world. Analysis of cultural influences, artistic innovations, and significant works from global cinema."
            }
        ];

        // Sample website content
        const sampleWebsite = `
            <h1>Best Films of 2025 (So Far)</h1>
            <div style="color: #666; margin-bottom: 20px;">Updated: May 8, 2025 | Film Review Magazine</div>
            
            <p>As we approach the midpoint of 2025, our critics have compiled their picks for the standout films released so far this year. From thought-provoking dramas to groundbreaking sci-fi, here are the movies that have impressed us the most.</p>
            
            <h2>1. "Echoes of Tomorrow"</h2>
            <p>Director: Sarah Chen</p>
            <p>This contemplative science fiction drama explores the ethical implications of memory transfer technology with stunning visuals and phenomenal performances from its ensemble cast. Chen's direction is masterful, balancing complex philosophical questions with deeply human storytelling.</p>
            
            <h2>2. "The Last Station"</h2>
            <p>Director: Miguel Ortiz</p>
            <p>Ortiz's period drama set in 1920s rural America offers a powerful meditation on family, legacy, and the passing of an era. The cinematography is breathtaking, capturing the landscape as both character and canvas for the unfolding human drama.</p>
        `;

        // Go to home page
        function goToHome() {
            document.getElementById('homePage').style.display = 'flex';
            document.getElementById('resultsPage').style.display = 'none';
            document.getElementById('websitePage').style.display = 'none';
        }

        // Perform search and show results
        function performSearch() {
            const query = document.getElementById('homeSearchInput').value;
            document.getElementById('resultsSearchInput').value = query;
            
            // Show results page and hide others
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('resultsPage').style.display = 'flex';
            document.getElementById('websitePage').style.display = 'none';
            
            // Display results
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (query.trim() === '') {
                resultsContainer.innerHTML = '<p>Please enter a search term</p>';
                return;
            }
            
            // Add search stats
            const statsElem = document.createElement('div');
            statsElem.style.color = '#70757a';
            statsElem.style.fontSize = '14px';
            statsElem.style.marginBottom = '20px';
            statsElem.innerHTML = `About ${sampleResults.length * 100000} results (0.67 seconds)`;
            resultsContainer.appendChild(statsElem);
            
            // Add results
            sampleResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-url">${result.url}</div>
                    <div class="result-title" onclick="openWebsite('${result.url}')">${result.title}</div>
                    <div class="result-description">${result.description}</div>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        // Open website
        function openWebsite(url) {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('resultsPage').style.display = 'none';
            document.getElementById('websitePage').style.display = 'block';
            
            // Display website content
            document.getElementById('websiteContent').innerHTML = sampleWebsite;
        }

        // Go back to search results
        function goBack() {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('resultsPage').style.display = 'flex';
            document.getElementById('websitePage').style.display = 'none';
        }

        // Initialize search input when page loads
        window.onload = function() {
            document.getElementById('homeSearchInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            document.getElementById('resultsSearchInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        };
    </script>
</body>
</html>
